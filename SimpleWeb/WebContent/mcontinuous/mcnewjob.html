<div>
	<h3 style="margin-top: 2px;"><strong>Create Job : Step 1</strong></h3>
	<div class="panel panel-default text-left">
	  <div class="panel-heading"><strong>Job Details</strong></div>
	  <div class="panel-body col-sm-offset-2">
	    <fieldset class="form-inline col-sm-8 " style="">
			<label class="control-label col-sm-3" for="jobID">Job Identifier :</label>
			<div class="input-group input-group-sm">
				<input type="text" id="jobID" class="form-control col-sm-3 " placeholder="Enter Job Identifier" size="40" />
			  	<span class="input-group-btn">
			  	<button  class="btn btn-info" id="autogen" onclick="$('#jobID').val((new Date()).getTime());">Generate ID</button>
			  	</span>			  
			</div>			
		</fieldset>
		
		<fieldset class="form-group form-inline col-sm-8 " style="">
			  <label class="control-label col-sm-3"  for="desc">Description :</label>
			  <textarea class="form-control col-sm-9" cols="42" id="desc"></textarea>
		</fieldset>
		
		<fieldset class="form-group form-inline col-sm-8" style="">
			  <label class="control-label col-sm-3"  for="desc">Repository :</label>
			  <select class="form-control col-sm-9 input-sm" cols="42" id="desc">
			  	<option>CVS</option>
			  	<option>GITHub</option>
			  	<option>SVN</option>
			  </select>
		</fieldset>
	  </div>
	</div>
	
	<div class="panel panel-default text-left">
	  <div class="panel-heading "><strong>Tasks</strong></div>
	  <div class="panel-body col-sm-offset-2">
	    <fieldset class=" col-sm-2 " style="padding-left: 50px; ">
	    	<div class="checkbox">
				<label><input type="checkbox" value=""> Validate Code</label>
			</div><br><br>
			<div class="checkbox">
				<label><input type="checkbox" value=""> Build</label>
			</div>				
		</fieldset>
		<fieldset class=" col-sm-2 " style="padding-left: 50px; ">
	    	<div class="checkbox">
				<label><input type="checkbox" value=""> Code Review</label>
			</div><br><br>
			<div class="checkbox">
				<label><input type="checkbox" value=""> Deploy</label>
			</div>				
		</fieldset>
		<fieldset class=" col-sm-2 " style="padding-left: 50px; ">
	    	<div class="checkbox">
				<label><input type="checkbox" value=""> Unit Test</label>
			</div><br><br>
			<div class="checkbox">
				<label>&nbsp;</label>
			</div>				
		</fieldset>
		
	  </div>
	</div>
	
	<div class="col-sm-offset-5">
		<button id="cjnxt" type="button" class="btn btn-info">Next &nbsp;&nbsp;<icon class="glyphicon glyphicon-forward"/> </button>
	</div>
	
</div>
<script>
	$('#cjnxt').on('click', CONTROLLER.create_job);
</script>
